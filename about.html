    <script>
        function rotateCards() {
            let imgBx = document.querySelectorAll('.imgBx');
            let contentBx = document.querySelectorAll('.contentBx');
    
            let currentIndex = 0;
    
            function showCard(index) {
                for (let i = 0; i < contentBx.length; i++) {
                    contentBx[i].className = 'contentBx';
                }
                document.getElementById(imgBx[index].dataset.id).className = 'contentBx active';
    
                for (let i = 0; i < imgBx.length; i++) {
                    imgBx[i].className = 'imgBx ';
                }
                imgBx[index].className = 'imgBx active';
            }
    
            function nextCard() {
                currentIndex = (currentIndex + 1) % imgBx.length;
                showCard(currentIndex);
            }
    
            // Automatically rotate to the next card every 3 seconds (adjust the interval as needed)
            setInterval(nextCard, 3000);
        }
    
        // Call the rotateCards function when the window is loaded
        window.onload = rotateCards;
    </script>
